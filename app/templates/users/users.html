{% extends 'users/base.html' %}

{% block title %}Cadastro {% endblock %}

{% block content %}

<div class="container">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            {% if user.name %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{% url 'delete_user' user.id %}" class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
            {% endif %}
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
